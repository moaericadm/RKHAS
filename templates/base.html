<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}نظام النقاط{% endblock %} -  زواحف افاق كلية ال (IT)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #0b021d;
            --primary-glow: #9f7aea;
            --secondary-glow: #00f2ff;
            --accent-glow: #ff00f3;
            --card-bg: rgba(26, 18, 54, 0.8);
            --card-border: rgba(159, 122, 234, 0.2);
            --text-color: #f0f2f5;
            --text-muted-color: #a0aec0;
            --header-color: var(--primary-glow);
            --bs-body-bg: var(--bg-color);
            --bs-body-color: var(--text-color);
        }

        html:not(.dark-mode) {
            --bg-color: #f5f7fa;
            --primary-glow: #6b46c1;
            --secondary-glow: #2b6cb0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: #e2e8f0;
            --text-color: #2d3748;
            --text-muted-color: #718096;
            --header-color: var(--primary-glow);
        }

        body {
            font-family: "Almarai", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .text-muted {
            color: var(--text-muted-color) !important;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            backdrop-filter: blur(14px);
            border: 1px solid var(--card-border);
            box-shadow: 0 0 30px rgba(159, 122, 234, 0.15);
        }

        html:not(.dark-mode) .card {
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .card-header {
            background: linear-gradient(90deg, rgba(159, 122, 234, 0.1), transparent);
            border-bottom: 1px solid var(--card-border);
            color: var(--header-color);
            font-weight: bold;
            text-shadow: 0 0 10px var(--header-color);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--secondary-glow), var(--primary-glow));
            border: none;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 15px -5px var(--primary-glow);
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px -5px var(--primary-glow);
            }

        .form-control {
            background-color: rgba(11, 2, 29, 0.5);
            border: 1px solid var(--card-border);
            color: var(--text-color);
        }

        html:not(.dark-mode) .form-control {
            background-color: #fff;
            border-color: #d0d7de;
            color: var(--text-color);
        }

        .form-control:focus {
            background-color: #0b021d;
            box-shadow: 0 0 10px var(--primary-glow);
            border-color: var(--primary-glow);
        }

        html:not(.dark-mode) .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(107, 70, 193, 0.25);
            border-color: var(--primary-glow);
        }

        .table {
            --bs-table-color: var(--text-color);
            --bs-table-striped-bg: rgba(159, 122, 234, 0.05);
            --bs-table-hover-bg: rgba(159, 122, 234, 0.1);
        }

        html:not(.dark-mode) .table {
            --bs-table-color: var(--text-color);
            --bs-table-striped-bg: rgba(0,0,0,0.03);
            --bs-table-hover-bg: rgba(0,0,0,0.06);
        }

        .swal2-popup {
            background: var(--card-bg) !important;
            color: var(--text-color) !important;
            border: 1px solid var(--card-border) !important;
        }

        .swal2-title, .swal2-html-container {
            color: var(--text-color) !important;
        }

        .swal2-input, .swal2-select, .swal2-textarea {
            background: #0b021d !important;
            color: var(--text-color) !important;
            border: 1px solid var(--primary-glow) !important;
        }

        html:not(.dark-mode) .swal2-input, html:not(.dark-mode) .swal2-select, html:not(.dark-mode) .swal2-textarea {
            background: #fff !important;
            color: var(--text-color) !important;
            border-color: #d0d7de !important;
        }

        .container {
            z-index: 10;
            position: relative;
        }
    </style>
    {% block styles %}{% endblock %}
    <script>
        (function () { const theme = localStorage.getItem("theme") || "dark"; document.documentElement.classList.toggle("dark-mode", theme === "dark"); })();
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5 mb-5">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom" style="border-color: var(--card-border) !important">
            <h1 class="h3 fw-bold" style="color: var(--header-color); text-shadow: 0 0 10px var(--header-color);">{% block header_title %}{% endblock %}</h1>
            <div>
                {% if 'admin_logged_in' in session %}<a href="{{ url_for('admin_panel') }}" class="btn btn-outline-info me-2">لوحة التحكم</a><a href="/logout" class="btn btn-danger me-2">تسجيل الخروج</a>{% endif %}
                <button class="btn btn-outline-secondary" id="theme-toggle" title="تبديل المظهر"><i class="bi bi-moon-stars-fill d-none" id="moon-icon"></i><i class="bi bi-sun-fill d-none" id="sun-icon"></i></button>
            </div>
        </header>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle"), rootHtml = document.documentElement;
            const moonIcon = document.getElementById('moon-icon'), sunIcon = document.getElementById('sun-icon');
            const updateIcons = () => { const isDark = rootHtml.classList.contains('dark-mode'); moonIcon.classList.toggle('d-none', !isDark); sunIcon.classList.toggle('d-none', isDark); };
            const setupParticles = () => { const isDark = rootHtml.classList.contains('dark-mode'); particlesJS("particles-js", { particles: { number: { value: 60, density: { enable: true, value_area: 800 } }, color: { value: isDark ? "#9f7aea" : "#2b6cb0" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: isDark ? "#00f2ff" : "#a0aec0", opacity: 0.2, width: 1 }, move: { enable: true, speed: 1.5, direction: "none", out_mode: "out" } }, interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repel" }, onclick: { enable: false } } } }); };
            themeToggle.addEventListener("click", () => { rootHtml.classList.toggle("dark-mode"); localStorage.setItem("theme", rootHtml.classList.contains("dark-mode") ? "dark" : "light"); updateIcons(); setupParticles(); });
            updateIcons(); setupParticles();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
